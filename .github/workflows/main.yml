name: Flutter CI/CD

on:
  push:
    branches:
      - master

jobs:
  flutter:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter (use a stable version that works)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get
